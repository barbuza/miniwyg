<html>
  <head>
    <title>miniwyg demo</title>
    <link rel='stylesheet' href='miniwyg.css'>
    <link rel='stylesheet' href='//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css'>
    <script src='//code.jquery.com/jquery-2.0.3.min.js'></script>
    <script src='miniwyg.js'></script>
    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    basic
    <form>
      <textarea name='foo' rows='5' cols='80' role='miniwyg'>foo&lt;br>
      bar&lt;br>
      spam&lt;br>
      eggs&lt;br></textarea>
      <input type='submit'>
    </form>
    fontawesome
    <form>
      <textarea name='foo' rows='5' cols='80' role='miniwyg_fontawesome'>foo&lt;br>
      bar&lt;br>
      spam&lt;br>
      eggs&lt;br></textarea>
      <input type='submit'>
    </form>
  </body>
</html>
